<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <title>Технологія CSS (Cascading Style Sheet)</title>
</head>
<body>
    <div>
    <table>
        <thead>
            <tr>
            <th>Name <span class="triangle">&#9660;</span></th>
            <th>Date</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>File.pdf</td>

            </tr>
            <tr>
            <td>File.pdf</td>
            <td>Yesterday</td>
            <td><span class="dots">&#8226;&#8226;&#8226;</span></td>
            </tr>
            <tr>

            </tr>

    </table>
</div>
